<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css">
    <script src="intern.js"></script>
</head>
<body>
    <fieldset class="hi">
        <div class="all"><br><br>
    <center><font face="georgia"><h3><<<<u>HOTEL BOOKING REGISTRATION FORM</u>>>></h3><br></font></center><br><br>
    <label for="FirstName"><font face="tahoma">First Name:</font><p style="color: rgb(233, 13, 13);margin-bottom:8px">*</p></label>
    <input type="text" placeholder="First Name" style="width: 45%;height:1.3%;font-size:large;"><br><br><br>
    <label for="LastName"><font face="tahoma">Last Name:</font><p style="color: rgb(233, 13, 13);margin-bottom:8px">*</p> </label>
    <input type="text" placeholder="Last Name"style="width: 45%;height:1.3%;font-size:large;"><br><br><br>
    <label for="Check-inDate"><font face="tahoma">Check-in Date:</font><p style="color: rgb(233, 13, 13);margin-bottom:8px">*</p> </label>
    <input type="date"style="width: 42%;height:1.3%;font-size:large;" id="Check-inDate"><br><br><br>
    <label for="TotalNoofDays"><font face="tahoma">Total No of Days:</font><p style="color: rgb(233, 13, 13);margin-bottom:8px">*</p> </label>
    <input type="text" placeholder="Total No. of Days" style="width: 39%;height:1.3%;font-size:large;" id="TotalNoofDays"><br><br><br>
    <label for="TotalNoofPersons"><font face="tahoma">Total No of Persons:</font><p style="color: rgb(233, 13, 13);margin-bottom:8px">*</p> </label>
    <input type="text" placeholder=" Total No. of Persons"style="width: 36%;height:1.3%;font-size:large;" id="TotalNoofPersons"><br><br><br>
    <h3><b>About Rooms:</b></h3><br><br>
    <label for="RoomType"><font face="tahoma">Room Type:</font></label> 
    <select id="RoomType"style="width: 26%;height:1.3%;font-size:large;">
        <option value="0">Select</option>
        <option value="2500">Delux Room(2500/-)</option>
        <option value="4000">Suite Room(4000/-)</option>
    </select><br><br>
    <label for="Amenities"><font face="tahoma">Amenities:</font></label> 
    <select id="Amenities"style="width: 30%;height:1.3%;font-size:large;">
        <option value="0">Select</option>
        <option value="1000">AC(1000/-)</option>
        <option value="300">Locker(300/-)</option>
    </select><br><br>
   <center><h4 style="margin-left: 100px;"><< ADVANCE AMOUNT FOR BOOKING >></h4></center><br><br>
    <label for="AdvanceAmount"><font face="tahoma">Advance Payment:</font><p style="color: rgb(223, 13, 13);margin-bottom:7px">*</p></label>
    <input type="text" placeholder="Advance Payment"style="width: 40%;height:1.3%;font-size:large;" id="AdvanceAmount"><br><br>
    <center><button style="background-color: rgb(233, 13, 13);width:150px;height:40px;font-size: large;" onclick="main()">Calculate</button></center><br><br>
    <center><h4 style="color:rgb(236, 240, 13);"><< TOTAL COST >> </h4></center><br><br>
    <label for="TotalRoomCost"><font face="tahoma">Total Room Cost:</font></label>
    <input type="text" placeholder="Total Room Cost"style="width: 43%;height:1.3%;font-size:large;" id="TotalRoomCost"><br><br><br>
    <label for="TotalAmenitiesCost"><font face="tahoma">Total Amenities Cost:</font></label>
    <input type="text" placeholder="Total Amenities Cost"style="width: 38%;height:1.3%;font-size:large;" id="TotalAmenitiesCost"><br><br><br>
    <font face="times new roman" size="7"><p style=color:darkred>***</p>If Persons Exceeds 2,then Per Day Cost For Extra Person;1000/-<p style="color: rgb(223, 13, 13);">*</p></font><br><br>
    <label for="AdditionalCharges"><font face="tahoma">Additional Charges:</font><p style="color: rgb(223, 13, 13);margin-bottom:7px">*</p></label>
    <input type="text" placeholder="Additional Charges"style="width: 39%;height:1.3%;font-size:large;" id="AdditionalCharges"><br><br><br>
    <label for="TotalCost"><font face="tahoma">Total Cost:</font></label>
    <input type="text" placeholder="Total Cost"style="width: 50%;height:1.3%;font-size:large;" id="TotalCost"><br><br>
    <center><h3><< BALANCE AMOUNT >> </h3></center><br>
    <label for="BalanceAmount"><font face="tahoma">Balance Amount:</font></label>
    <input type="text" placeholder="Balance Amount"style="width: 43%;height:1.3%;font-size:large;" id="BalanceAmount"><br><br><br>
    <div style="display: flex;flex-direction:row ;margin-left:100px">
    <input type="checkbox"><p style="color: rgb(219, 18, 71);">Conditions Apply</p></div><br>
    <center style="color: rgb(220, 210, 20);">THANK YOU...VISIT AGAIN :) </center><br><br>
    <center><button style="background-color: rgba(239, 17, 17, 0.921);width:150px;height:40px;font-size: large;">Register</button></center></div>
</fieldset>
</body>
</html>
